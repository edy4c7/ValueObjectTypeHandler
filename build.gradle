plugins {
    id 'java'
}

group = 'io.github.edy4c7'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.mybatis', name: 'mybatis-parent', version: '40', ext: 'pom'
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.13'
    compileOnly 'org.projectlombok:lombok:1.18.+' // Lombok @Data アノテーションなど
    annotationProcessor 'org.projectlombok:lombok:1.18.+' // Lombok アノテーション処理
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.10.0'
    testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.10.0'
    implementation group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.10.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
    testImplementation "org.mockito:mockito-core:3.+"
}

test {
    useJUnitPlatform()
}